<div class="form-group" [ngClass]="classeCss">
	<div class="col-sm-12">
		<label [attr.for]="id" class="control-label"> {{ label }} </label>
		<!-- o formControlName Ã© utilizado na chamada -->
		<!-- obs: !! transforma undefined em booleano -->
		<input [type]="type" class="form-control" [id]="id" [placeholder]="placeholder" [readonly]="!!isReadOnly" [(ngModel)]="value">
		<app-error-msg [control]="control" [label]="label"></app-error-msg>
	</div>
</div>
