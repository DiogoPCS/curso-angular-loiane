<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control"
           formControlName="nome"
           id="nome" placeholder="Nome">
      <!--mensagem de erro geral-->
      <app-error-msg [control]="formulario.get('nome')" label="nome"> </app-error-msg>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control"
           formControlName="email" id="email" placeholder="nome@email.com">
		<app-error-msg [control]="formulario.get('email')" label="Email"></app-error-msg>
		<app-campo-control-erro
				[mostrarErro]="formulario.get('email').status === 'PENDING'" msgErro="Validando email...">
		</app-campo-control-erro>
		<app-campo-control-erro
				[mostrarErro]="formulario.get('email').status === 'VALID'" msgErro="Email válido">
		</app-campo-control-erro>

		<!--aqui não deveria retornar um campo em vermelho. É apenas para demosntracão -->
		<app-campo-control-erro
				[mostrarErro]="formulario.get('email').hasError('emailInvalido')" msgErro="Email já cadastrado">
		</app-campo-control-erro>
    </div>
  </div>

	<div class="form-group" [ngClass]="aplicaCssErro('confirmarEmail')">
		<div class="col-sm-12">
			<label for="confirmarEmail" class="control-label">Confirmar email</label>
		</div>
		<div class="col-sm-12">
			<input type="email" class="form-control" formControlName="confirmarEmail"
				   id="confirmarEmail" placeholder="nome@email.com">
			<app-error-msg [control]="formulario.get('confirmarEmail')" label="Confirmar Email"></app-error-msg>
		</div>
	</div>

	<!--<div class="form-group" [ngClass]="aplicaCssErro('confirmarEmail')">-->
		<!--<div class="col-sm-12">-->
			<!--<label for="confirmarEmail" class="control-label">Confirmar email</label>-->

				   <!--formControlName="confirmarEmail"-->
				   <!--id="confirmarEmail" placeholder="nome@email.com">-->

					<!--msgErro="Emails não são iguais.">-->
			<!--</app-campo-control-erro>-->
		<!--</div>-->
	<!--</div>-->

  <div formGroupName="endereco">

    <div class="form-group">

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep"
             formControlName="cep">
		<app-error-msg [control]="formulario.get('endereco.cep')" label="CEP"></app-error-msg>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero"
             formControlName="numero">
		<app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento"
             formControlName="complemento">
      </div>

    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">

      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" formControlName="rua">

		<app-error-msg [control]="formulario.get('endereco.rua')" label="Rua"></app-error-msg>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro"
             formControlName="bairro">
		<app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade"
             formControlName="cidade">
		  <app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg>
      </div>
      <!--select por id ou unico campo-->
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <select type="text" class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{estado.nome}}</option>
        </select>
		  <app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg>
      </div>
    </div>
  </div>

  <!--select com objeto (necessário usar o compareWith)-->
  <div class="col-md-3" [ngClass]="aplicaCssErro('cargo')">
    <label for="cargo" class="control-label">Cargo</label>
    <select type="text" class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
      <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{cargo.desc}}</option>
    </select>
  </div>

  <!--select multiplo-->
  <div class="col-md-3" [ngClass]="aplicaCssErro('tecnologias')">
    <label for="tecnologias" class="control-label">Tecnologias</label>
    <select type="text" class="form-control" id="tecnologias" formControlName="tecnologias" multiple>
      <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{tecnologia.desc}}</option>
    </select>
  </div>

  <!--radio button-->
  <div class="col-md-3" [ngClass]="aplicaCssErro('newsletter')">
    <label for="newsletter" class="control-label">Newsletter</label>
    <div id="newsletter" class="control-label">
      <div class="col-sm-4" *ngFor="let item of newsletterOptions">
        <label class="radio-inline radio">
          <input type="radio" [value]="item.valor" formControlName="newsletter"> {{item.desc}}
        </label>
      </div>
    </div>
  </div>

	<!--checkbox button-->
	<div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
		<div class="checkbox">
			<label class="checkbox-inline">
				<input type="checkbox" formControlName="termos"> Aceito os termos.
			</label>
			<app-error-msg [control]="formulario.get('termos')" label="Aceito os termos"></app-error-msg>
		</div>
	</div>

	<!--checkbox dinamico-->
	<div class="col-md-3" [ngClass]="aplicaCssErro('frameworks')">
		<label for="frameworks">Frameworks</label>
		<div id="frameworks" class="row">
			<div class="checkbox" class="col-sm-4" formArrayName="frameworks" *ngFor="let item of formulario.get('frameworks').controls; let i = index">
				<label class="checkbox-inline">
					<input type="checkbox" [formControlName]="i"> {{frameworks[i]}}
				</label>
			</div>
			<app-error-msg [control]="formulario.get('frameworks')" label="Frameworks"></app-error-msg>
		</div>
	</div>




  <div class="col-md-12">
    <br>
    <br>
    <hr>
    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn" (click)="resetar()">Cancelar</button>
    <button class="btn btn-info" (click)="setarCargo()">Cargo</button>
    <button class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>

  	<app-form-debug [form]="formulario"></app-form-debug>
  </div>
</form>
